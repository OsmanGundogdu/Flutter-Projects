buildscript {
    repositories {
        google()  // ✅ Firebase ve diğer bağımlılıklar için gerekli
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // ✅ Firebase için gerekli bağımlılık
    }
}

allprojects {
    repositories {
        google()  
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
